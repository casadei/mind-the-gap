<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <title>mind-the-gap</title>
        <link rel="stylesheet"  href="assets/css/themes/default/jquery.mobile-1.1.0.css" />
        <script src="assets/js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/jquery.mobile-1.1.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="cordova.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/mindthegap.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
      <div data-role="page" id="page-main" data-title="mind-the-gap">
        <div data-role="header">
          <h1>mind-the-gap</h1>
        </div>

        <div data-role="content"> 
          <ul data-role="listview">          
            <li><a href="#page-device" data-transition="slide">dispositivo</a></li>
            <li><a href="#page-accelerometer" data-transition="slide">aceler&ocirc;metro</a></li>
          </ul>    
        </div>
      </div>

      <div data-role="page" id="page-device">
        <div data-role="header">
          <a href="#" data-rel="back" data-role="button" data-transition="slide">voltar</a>
          <h1>dispositivo</h1>
        </div>

        <div data-role="content">
            <strong>nome:</strong>
            <span id="device-name">aguarde...</span><br />
            
            <strong>cordova:</strong>
            <span id="device-cordova">aguarde...</span><br />
            
            <strong>plataforma:</strong>
            <span id="device-platform">aguarde...</span><br />
            
            <strong>uuid:</strong>
            <span id="device-uuid">aguarde...</span><br />
            
            <strong>vers&atilde;o:</strong>
            <span id="device-version">aguarde...</span><br />
        </div>
      </div>

      <div data-role="page" id="page-accelerometer">
        <div data-role="header">
          <a href="#" data-rel="back" data-role="button" data-transition="slide">voltar</a>
          <h1>aceler&ocirc;metro</h1>
        </div>

        <div data-role="content">
            <strong>x:</strong>
            <span id="accelerometer-x">aguarde...</span><br />
            
            <strong>y:</strong>
            <span id="accelerometer-y">aguarde...</span><br />
            
            <strong>z:</strong>
            <span id="accelerometer-z">aguarde...</span><br />          

            <strong>timestamp:</strong>
            <span id="accelerometer-timestamp">aguarde...</span><br />  

            <br />
            <fieldset data-role="controlgroup">
              <label><input type="checkbox" id="accelerometer-watch" data-mini="true">Observar</input></label>
              <input type="button" id="accelerometer-get" value="Obter"  data-mini="true" />
            </fieldset>
        </div>
      </div> 
    </body>
</html>
